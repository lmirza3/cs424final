    <!DOCTYPE html>
    <meta charset="utf-8">
    <html>
    <head>

    <style>
    .axis {
        font: 10px sans-serif;
        display: none;
    }
        
    #nRadius {
        position: relative;
        left: 0;
        top: 0;
        right: 0;
        bottom: 50px;
        height: auto;
        width: 48%;  
    }
        
    #nRadius-value {
    font-family: sans-serif;
    font-weight: bold;
    }
    label {
    font-family:sans-serif;
    font-weight: bold;
    }

    </style>
    </head>

    <body>
    <p>
      <label for="nRadius" 
             style="display: inline-block; width: 100px; text-align: right">
             Time: <span id="nRadius-value" style="width:200px" class = "royalSlider">â€¦</span>
      </label>
      <input type="range" min="1" max="1262" step="1" id="nRadius">
    </p>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script>

    var margin = {top: 40, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    //spacing across screen
    var x = d3.scaleBand()
    .range([0, width]);

    var y = d3.scaleLinear()
    .range([height, 0]);

    var xAxis = d3.axisBottom(x);
    var yAxis = d3.axisLeft(y);

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("ahhh.csv", function(error, data) {
    x.domain(data.map(function(d) { return d.time   ; }));
    y.domain([0, d3.max(data, function(d) { return d["1"]; })]);

    svg.append("g")
    .attr("class", "x axis") 
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis); 

    var colorize = function(d) {
        if (d.time == "f700") { return "steelblue";} 
        if (d.time == "f850") { return "orange";} 
        if (d.time == "f1700") { return "green";} 
        if (d.time == "f1900") { return "brown";}                           
    }; 
    var circles = svg.selectAll(".circle")
      .data(data)
      .enter().append("circle")
      .attr("class", "circle")
      .attr("cx", function(d) { return (x(d.time) + 55); }) 
      .attr("cy", height/5 ) 
      .attr("height", function(d) { return height - y(d["1"]) ; })
      .style("fill", colorize)


         d3.select("#nRadius").on("input", function() {
           update(+this.value);
         });

         // update the elements
         update(1);

         function update(nRadius) {

           d3.select("#nRadius-value").text(nRadius);
           var r = d3.select("#nRadius").property("value", nRadius);

           var text = svg.selectAll("text")
                         .data(data);

           var objYr = 1;
           var objYr1 = objYr + 1;

           svg.selectAll(".circle") 
            .transition()
            .duration(200)
             //.ease("circle")

             .attr("r", function(d) { 
                 for (i = 0; i <1263 ; i++)  {
                       if (nRadius == i) {
                            return (d[i]-69)
                       }
                 }        
              })      

             svg.selectAll("circles")
              .data(data)
              .enter()
              .append("text")
              .attr("x", function(d) { return (x(d.time) + 55); })
              .attr("y", function (d) { return height *0.0001 }) 
              .attr("text-anchor", "middle")
              .attr("font-family", "sans-serif")
              .attr("font-size", "12px")
              .attr("font-weight", "bold")
              .attr("fill", "black")
              .text(function(d)  {
                  for (i = 0; i < 1263; i++)  {
                         var theYears = objYr + i
                         if (nRadius == theYears)   {
                       return d.time + ", " + d[theYears];
                    }
                  }
               })
               text.exit().remove();
         }

    })

</script></body>
</html>
